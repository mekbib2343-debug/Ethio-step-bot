services:
  - type: web
    name: ethiostep-bot
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        value: your_bot_token_here
    healthCheckPath: /health
    autoDeploy: true
